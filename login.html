<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Child Safety Portal</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("back.jpeg") no-repeat center center/cover; /* Replace with your bg */
      color: #ede9ee;
      text-align: center;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 50, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 40px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 52px;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      transform: translateY(-50px);
      animation: slideDown 1s ease forwards;
      animation-delay: 0.5s;
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 1s;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      opacity: 0;
      transform: scale(0.8);
      animation: popUp 1s ease forwards;
      animation-delay: 1.8s;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 2px solid #fff;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: #cf9df3;
      border-color: #d7abf3;
      color: #fff;
    }
    .btn-primary:hover {
      background: #d4a0f5;
      border-color: #ce90e7;
    }

    .btn-outline {
      background: transparent;
      color: #fff;
    }
    .btn-outline:hover {
      background: #fff;
      color: #333;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2.5s;
      font-family: 'Poppins', sans-serif;
    }

    /* Animations */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>
      Together we can spread awareness about the POCSO Act and create 
      a safe environment for children.<br>
      Please log in to continue.
    </p>
    <div class="buttons">
      <a href="login-teachers.html" class="btn btn-outline">Teachers Login</a>
         <a href="login-parents.html" class="btn btn-primary">Parents Login</a>

    </div>
  </div>

  <footer>
    &copy; 2025 Shield360 | Child Safety Portal
  </footer>
</body>
</html>
